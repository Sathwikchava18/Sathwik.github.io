    <script>
        // (all previous JavaScript unchanged until GitHub section)

        /** ===== GitHub Repositories Section (NEW) ===== **/
        const GITHUB_USERNAME = "Sathwikchava18"; // <-- updated username

        let allRepos = []; let filteredRepos = []; let page = 1; const pageSize = 9;
        const repoGrid = document.getElementById('repo-grid');
        const searchInput = document.getElementById('repo-search');
        const languageSelect = document.getElementById('repo-language');
        const sortSelect = document.getElementById('repo-sort');
        const prevBtn = document.getElementById('repo-prev');
        const nextBtn = document.getElementById('repo-next');

        async function fetchRepos() {
            if (!GITHUB_USERNAME) {
                repoGrid.innerHTML = `<p style="text-align:center;color:rgba(255,255,255,.8)">Set <b>GITHUB_USERNAME</b> in the script to load repositories.</p>`;
                return;
            }
            try {
                const res = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=100&sort=updated`, {
                    headers: { "Accept": "application/vnd.github+json", "X-GitHub-Api-Version": "2022-11-28" }
                });
                if (!res.ok) throw new Error('GitHub API error');
                const data = await res.json();
                allRepos = data.filter(r => !r.fork && !r.archived).map(r => ({
                    id: r.id, name: r.name, full_name: r.full_name, description: r.description || '', html_url: r.html_url,
                    homepage: r.homepage || '', language: r.language || 'Other', stargazers_count: r.stargazers_count || 0,
                    updated_at: r.updated_at, topics: r.topics || []
                }));
                hydrateLanguages();
                applyFiltersAndRender();
            } catch (e) {
                console.error(e);
                repoGrid.innerHTML = `<p style="text-align:center;color:rgba(255,255,255,.8)">Couldnâ€™t load repositories right now.</p>`;
            }
        }

        // (rest of script unchanged)
    </script>
